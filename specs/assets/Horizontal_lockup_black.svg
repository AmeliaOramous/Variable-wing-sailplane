<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 220" role="img" aria-label="Variable Wing Sailplane horizontal lockup (black)">
  <style>
    .wm{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-weight:500; fill:#000;}
  </style>

  <!-- Mark -->
  <rect x="40" y="60" width="640" height="80" fill="#000"/>
  <!-- Intersection: x = 40 + (0.38 * 640) = 283.2; y = 100 -->
  <g transform="rotate(22.5 283.2 100)">
    <rect x="278.4" y="-300" width="9.6" height="900" fill="#000"/>
  </g>

  <!-- Wordmark (optically centered to bar height) -->
  <text class="wm" x="740" y="112" font-size="64" dominant-baseline="middle" letter-spacing="0">
    Variable Wing Sailplane
  </text>
</svg>
