<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 600"
     width="900"
     height="600">

  <!-- Background -->
  <rect x="0" y="0" width="900" height="600" fill="#ffffff"/>

  <!-- Fuselage centerline -->
  <line x1="150" y1="300" x2="750" y2="300"
        stroke="#000000" stroke-width="3"/>

  <!-- Pivot axis -->
  <line x1="450" y1="260" x2="450" y2="340"
        stroke="#000000" stroke-width="3"/>
  <text x="460" y="255"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Pivot axis</text>

  <!-- Minimum sweep wings -->
  <!-- Left -->
  <polygon points="450,300 250,250 230,260 430,310"
           fill="none"
           stroke="#000000"
           stroke-width="3"/>
  <!-- Right -->
  <polygon points="450,300 650,250 670,260 470,310"
           fill="none"
           stroke="#000000"
           stroke-width="3"/>

  <text x="260" y="240"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Minimum sweep</text>

  <!-- Maximum sweep wings -->
  <!-- Left -->
  <polygon points="450,300 310,210 300,225 420,320"
           fill="none"
           stroke="#b0b0b0"
           stroke-width="2.25"/>
  <!-- Right -->
  <polygon points="450,300 590,210 600,225 480,320"
           fill="none"
           stroke="#b0b0b0"
           stroke-width="2.25"/>

  <text x="310" y="200"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#6f6f6f">Maximum sweep</text>

  <!-- Sweep range arcs -->
  <!-- Left arc -->
  <path d="M 260 260 A 220 220 0 0 1 320 210"
        fill="none"
        stroke="#19B6D2"
        stroke-width="1.5"
        stroke-dasharray="6,6"/>
  <!-- Right arc -->
  <path d="M 640 260 A 220 220 0 0 0 580 210"
        fill="none"
        stroke="#19B6D2"
        stroke-width="1.5"
        stroke-dasharray="6,6"/>

  <text x="450" y="180"
        text-anchor="middle"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">Sweep range</text>

  <!-- CG range -->
  <line x1="430" y1="300" x2="470" y2="300"
        stroke="#19B6D2"
        stroke-width="1.5"/>
  <text x="475" y="295"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">CG range</text>

</svg>