<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 500"
     width="900"
     height="500">

  <!-- Background -->
  <rect x="0" y="0" width="900" height="500" fill="#ffffff"/>

  <!-- Fuselage reference line -->
  <line x1="150" y1="260" x2="750" y2="260"
        stroke="#000000" stroke-width="3"/>

  <!-- Wing reference plane -->
  <line x1="300" y1="260" x2="600" y2="260"
        stroke="#000000" stroke-width="3"/>

  <text x="610" y="265"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Wing reference plane</text>

  <!-- Pivot axis (side view) -->
  <line x1="450" y1="230" x2="450" y2="290"
        stroke="#000000" stroke-width="3"/>

  <text x="460" y="225"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Pivot axis</text>

  <!-- Wing thickness envelope -->
  <rect x="300" y="245" width="300" height="30"
        fill="none"
        stroke="#b0b0b0"
        stroke-width="2.25"/>

  <text x="610" y="250"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#6f6f6f">Wing thickness envelope</text>

  <!-- CG range -->
  <line x1="430" y1="260" x2="470" y2="260"
        stroke="#19B6D2"
        stroke-width="1.5"/>

  <text x="475" y="255"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">CG range</text>

  <!-- Actuator (conceptual) -->
  <line x1="450" y1="290" x2="520" y2="330"
        stroke="#19B6D2"
        stroke-width="1.5"
        stroke-dasharray="6,6"/>

  <circle cx="450" cy="290" r="4"
          fill="#19B6D2"/>
  <circle cx="520" cy="330" r="4"
          fill="#19B6D2"/>

  <text x="525" y="335"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">Actuator (conceptual)</text>

</svg>