<!-- /diagrams/section/pivot_spar_section.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 900 600"
     width="900"
     height="600">

  <!-- Background -->
  <rect x="0" y="0" width="900" height="600" fill="#ffffff"/>

  <!-- Title (kept minimal; remove if you want strict “no title”) -->
  <text x="80" y="80"
        font-family="Inter, sans-serif"
        font-size="16"
        font-weight="500"
        fill="#000000">Pivot / Spar Section (Conceptual)</text>

  <!-- Reference datum (fuselage centerline / wing reference) -->
  <line x1="80" y1="300" x2="820" y2="300"
        stroke="#000000" stroke-width="3"/>
  <text x="825" y="305"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Datum</text>

  <!-- Fuselage-side hardpoint block (fixed structure) -->
  <rect x="170" y="235" width="120" height="130"
        fill="none"
        stroke="#000000"
        stroke-width="3"/>
  <text x="170" y="225"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Fuselage hardpoint</text>

  <!-- Pivot axis (fixed) -->
  <line x1="290" y1="200" x2="290" y2="400"
        stroke="#000000" stroke-width="3"/>
  <text x="300" y="195"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Pivot axis</text>

  <!-- Bearing (conceptual) -->
  <circle cx="290" cy="300" r="34"
          fill="none"
          stroke="#000000"
          stroke-width="3"/>
  <circle cx="290" cy="300" r="16"
          fill="none"
          stroke="#000000"
          stroke-width="3"/>
  <text x="330" y="320"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Bearing</text>

  <!-- Wing root structural envelope (light gray) -->
  <rect x="320" y="245" width="360" height="110"
        fill="none"
        stroke="#b0b0b0"
        stroke-width="2.25"/>
  <text x="320" y="235"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#6f6f6f">Wing root envelope</text>

  <!-- Main spar (fixed to wing; shown as a beam section) -->
  <rect x="360" y="280" width="260" height="40"
        fill="none"
        stroke="#000000"
        stroke-width="3"/>
  <text x="630" y="305"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Main spar</text>

  <!-- Torque tube / carry-through (optional but useful) -->
  <rect x="320" y="292" width="50" height="16"
        fill="none"
        stroke="#000000"
        stroke-width="3"/>
  <text x="320" y="330"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Carry-through</text>

  <!-- Rotation indication (accent) -->
  <path d="M 410 210 A 130 130 0 0 1 510 250"
        fill="none"
        stroke="#19B6D2"
        stroke-width="1.5"
        stroke-dasharray="6,6"/>
  <!-- Arrowhead (simple) -->
  <path d="M 512 250 l -10 -4 l 4 10 z"
        fill="#19B6D2"/>

  <text x="520" y="255"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">Rotation about pivot</text>

  <!-- Actuator concept (accent, dashed) -->
  <line x1="240" y1="380" x2="380" y2="420"
        stroke="#19B6D2"
        stroke-width="1.5"
        stroke-dasharray="6,6"/>
  <circle cx="240" cy="380" r="4" fill="#19B6D2"/>
  <circle cx="380" cy="420" r="4" fill="#19B6D2"/>

  <text x="390" y="425"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#19B6D2">Actuator (conceptual)</text>

  <!-- Labels: minimum set -->
  <text x="360" y="370"
        font-family="Inter, sans-serif"
        font-size="14"
        fill="#000000">Wing root structure</text>

</svg>